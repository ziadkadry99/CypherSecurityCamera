<!DOCTYPE html>
<html>
<head>

	<title>Cypher Doorbell</title>
	<!-- jQuery -->
	<script type="text/javascript" src="{{ url_for('static', filename='lib/jquery/jquery-3.4.1.min.js') }}"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}">

	<!-- Bootstrap Popper -->
	<script type="text/javascript" src="{{ url_for('static', filename='lib/bootstrap/js/popper.min.js') }}"></script>

	<!-- Bootstrap JS -->
	<script type="text/javascript" src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js') }}"></script>

	<!-- Font Awesome 5 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='lib/fontawesome/css/all.css') }}">

	<!-- Socket.IO -->
	<script type="text/javascript" src="{{ url_for('static', filename='lib/socket.io/socket.io.min.js') }}"></script>

	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<body>
	{% include 'header.html' %}
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<div class="alert alert-{{ category }}">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
	{% block content %}
	{% endblock %}
</body>
</html>
